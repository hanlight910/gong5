<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>상품 등록</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.6.2/css/bootstrap-slider.min.css"
        integrity="sha256-G3IAYJYIQvZgPksNQDbjvxd/Ca1SfCDFwu2s2lt0oGo=" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="../css/style.css">
</head>

<body>
    <nav class="navbar nav-global fixed-top navbar-expand-sm">
        <div class="container">
            <a class="navbar-brand" href="main.html">
                <i class="material-icons"><em>lightbulb</i> ONE LIGHT</em>
            </a>
            <a class="navbar-brand" href="javascript:history.back()">
                <i class="material-icons ic-filter">arrow_back_ios</i>뒤로
            </a>
        </div>
    </nav>

    <div class="container container-sm container-item-create">

        <form class="form-item-create" enctype="multipart/form-data">
            <div class="form-group form-picture">
                <div class="file-box">
                    <input class="upload-name" value="파일선택" disabled="disabled">
                    <h5 class="container-headline">중고거래 상품 등록</h5>
                    <label for="ex_filename" class="btn btn-secondary">업로드</label>
                    <input type="file" id="ex_filename" class="upload-hidden" accept="image/*">
                </div>
            </div>

            <div class="form-group form-title">
                <input type="text" class="form-control" name="title" id="productsTitle" placeholder="제품 이름을 입력해주세요.">
            </div>
            <div class="form-group form-tag">
                <input type="text" class="form-control" id="productsTag" name="tag" placeholder="태그를 입력해주세요.">

            </div>
            <div class="form-group form-price">
                <input type="number" class="form-control" id="productsPrice" name="price" placeholder="가격을 입력해주세요. (￦)">
            </div>
            <div class="form-group form-description">
                <textarea class="form-control" id="productsDescription" rows="10" name="description"
                    placeholder="제품 설명을 작성해주세요."></textarea>
            </div>

            <button class="btn btn-primary btn-submit">상품 등록하기</button>
        </form>
    </div>

    <footer>
        <div class="container">
            <a href="main.html">one light</a>
            <h6>Copyright © Danggeun Market Inc. All rights reserved.</h6>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="../script/createProduct.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.6.2/bootstrap-slider.js"
        integrity="sha256-59/apVFrosMLFX2dHZLGvb3nPpu7e0Yx1rsDr1dTRrk=" crossorigin="anonymous"></script>
</body>

</html>
